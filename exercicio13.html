<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <!-- Usamos a tag "<video>"" abrimos ela para adicionar "width"para definir a largura e podemos até colocar um poster no video (nele precisa ser compativel com o tamanho do video)em seguida abaixo usamos o comando"<source>:scr", ao abrimos ele adiconamos o video utilizando o CTRL + ESPAÇO  para selecionar o  video e colocando de ordem de menor para o maior, -->
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Videos</p>

    <video width="500" poster="" controls>
      <source src="media/meu-video.m4v.mp4" type="video/m4v">
      <source src="media/meu-video.webm.webm" type="video/webm">
      <source src="media/meu-video.mp4.mp4" type="video/mp4">
      <source src="media/meu-video.ogv.ogv" type="video/ogv">
      <p>Seu navegador não tem compatibilidade com a reprodução de video</p>

    </video>


</body>
</html>
