<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start = "4">
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Salada</li>
        <li>Carne</li>
      
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type = "square">
        <li>Lucas</li>
        <li>Hugo</li>
    </ul>
</body>
</html>
